<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id='title'>Survey</h1>
    <p id='description'>This is a survey!</p>

    <form id='survey-form'>
      <input id='name' type='text' name="name" required placeholder="name">
      <label for="name" id="name-label">Name</label>
      <br>
      <input id='email' type='email' name="email" required placeholder="email">
      <label for="email" id="email-label">Email</label>
      <br>
      <input id='number' type="number" name="number" required min="1" max="10" placeholder="number">
      <label for="number" id="number-label">Number</label>
      <br>
      
      <select id='dropdown'>
        <option value='option1'>Option 1</option>
        <option value='option2'>Option 2</option>
      </select>
      <br>

      <input type='radio' name='radio1' value='radio1'>
      <label for='radio1'>radio</label>
      <input type='radio' name='radio1' value='radio1'>

      <br>

      <input type='checkbox' name='checkbox1' value='checkbox'>
      <label for='checkbox1'>Checkbox</label>
      <input type='checkbox' name='checkbox2' value='checkbox'>
      <label for='checkbox2'>Checkbox</label>

    </form>
    
    <script  src="js/index.js"></script>
  </body>
</html>
